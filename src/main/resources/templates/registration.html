<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>User Registration Form</title>

  <!-- Bootstrap CSS CDN-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <div class="container col-md-offset-3 col-md-8 mt-lg-5">
    <form action="">
      <div class="mb-3 row">
        <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-6">
          <input 
            type="text" 
            id="firstName" 
            class="form-control" 
            name="firstName" 
            th:field="@{firstName}"
            required
            autofocus="autofocus"
          >
        </div>
      </div>

      <div class="mb-3 row">
        <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-6">
          <input 
            type="text" 
            id="lastName" 
            class="form-control" 
            name="lastName" 
            th:field="@{lastName}"
            required
            autofocus="autofocus"
          >
        </div>
      </div>

      <div class="mb-3 row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-6">
          <input 
            type="text" 
            id="email" 
            class="form-control" 
            name="email" 
            th:field="@{email}"
            required
            autofocus="autofocus"
          >
        </div>
      </div>

      <div class="mb-3 row">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-6">
          <input 
            type="password" 
            id="password" 
            class="form-control" 
            name="password" 
            th:field="@{password}"
            required
            autofocus="autofocus"
          >
        </div>
      </div>

      <div>
        <button type="submit" class="btn btn-success">Register</button>
        <span>Registered already ? <a href="/" th:href="@{authenticate/login-form}">Login here</a></span>
      </div>
    </form>
  </div>
</body>

</html>
